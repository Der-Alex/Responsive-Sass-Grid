<!DOCTYPE html>
<!--[if IE 8 ]> <html class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="de"> <!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
		<title>Simple responsive SASS Grid</title>
		<link rel="stylesheet"  href="_ui/gen/css/style.min.css">
		<!-- Hi! If you want to know how the SASS grid really works
			then check out the sass folder and the .scss files -->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1 class="col-12-of-12 secondary-color"><span>Simple responsive SASS Grid</span></h1>
				<h2 class="col-12-of-12 secondary-color"><span>It also has push and pull features!</span></h2>
			</div>
			<div class="row">
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-2-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>

			</div>
			<div class="row">
				<div class="col-3-of-12"><span></span></div>
				<div class="col-3-of-12"><span></span></div>
				<div class="col-3-of-12"><span></span></div>
				<div class="col-3-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-4-of-12"><span></span></div>
				<div class="col-4-of-12"><span></span></div>
				<div class="col-4-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-5-of-12"><span></span></div>
				<div class="col-5-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-6-of-12"><span></span></div>
				<div class="col-6-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-7-of-12"><span></span></div>
				<div class="col-5-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-8-of-12"><span></span></div>
				<div class="col-4-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-9-of-12"><span></span></div>
				<div class="col-3-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-10-of-12"><span></span></div>
				<div class="col-2-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-11-of-12"><span></span></div>
				<div class="col-1-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-12-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="col-6-of-12 push-6"><span>First element pushed 6 columns</span></div>
				<div class="col-6-of-12 secondary-color pull-6"><span>Second element pulled 6 columns</span></div>
			</div>
			<div class="row">
				<div class="col-1-of-12 "><span>Example of</span></div>
				<div class="col-1-of-12 secondary-color"><span>4 quarter</span></div>
				<div class="col-1-of-12 "><span>columns</span></div>
				<div class="col-1-of-12 secondary-color"><span>for mobile</span></div>
			</div>
			<div class="row">
				<div class="col-4-of-12 "><span>Example of</span></div>
				<div class="col-4-of-12 secondary-color"><span>3 third columns</span></div>
				<div class="col-4-of-12 "><span>for tablet</span></div>
			</div>
		</div>
	</body>

</html>
