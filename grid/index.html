<!DOCTYPE html>
<!--[if IE 8 ]> <html class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="de"> <!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Simple responsive SASS Grid</title>
		<link rel="stylesheet"  href="_ui/gen/css/style.min.css">
		<!-- Hi! If you want to know how the SASS grid works
			then check out the sass folder and the .scss files -->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1 class="full col-12-of-12 secondary-color"><span>Simple responsive SASS Grid</span></h1>
				<h2 class="full col-12-of-12 secondary-color"><span>It also has push and pull features!</span></h2>
			</div>
			<div class="row">
				<div class="one-quarter col-1-of-12"><span></span></div>
				<div class="one-quarter col-1-of-12"><span></span></div>
				<div class="one-quarter col-1-of-12"><span></span></div>
				<div class="one-quarter col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-two-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-1-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="one-quarter m-one-third col-2-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-2-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-2-of-12"><span></span></div>
				<div class="one-quarter m-one-third col-2-of-12"><span></span></div>
				<div class="full m-two-third col-2-of-12"><span></span></div>
				<div class="full col-2-of-12"><span></span></div>

			</div>
			<div class="row">
				<div class="one-quarter col-3-of-12"><span></span></div>
				<div class="one-quarter col-3-of-12"><span></span></div>
				<div class="one-quarter col-3-of-12"><span></span></div>
				<div class="one-quarter col-3-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="full m-one-third col-4-of-12"><span></span></div>
				<div class="full m-one-third col-4-of-12"><span></span></div>
				<div class="full m-one-third col-4-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="full m-one-third col-5-of-12"><span></span></div>
				<div class="full m-one-third col-5-of-12"><span></span></div>
				<div class="full m-one-third col-2-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half m-one-third col-6-of-12"><span></span></div>
				<div class="half m-two-third col-6-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half m-two-third col-7-of-12"><span></span></div>
				<div class="half m-one-third col-5-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half m-one-third col-8-of-12"><span></span></div>
				<div class="half m-two-third col-4-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half m-one-third col-9-of-12"><span></span></div>
				<div class="half m-two-third col-3-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half m-two-third col-10-of-12"><span></span></div>
				<div class="half m-one-third col-2-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half m-one-third col-11-of-12"><span></span></div>
				<div class="half m-two-third col-1-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="full col-12-of-12"><span></span></div>
			</div>
			<div class="row">
				<div class="half col-6-of-12 push-6"><span>First element pushed 6 columns</span></div>
				<div class="half col-6-of-12 secondary-color pull-6"><span>Second element pulled 6 columns</span></div>
			</div>
			<div class="row">
				<div class="one-quarter col-6-of-12"><span>Example of</span></div>
				<div class="one-quarter col-6-of-12 secondary-color"><span>4 quarter</span></div>
				<div class="one-quarter col-6-of-12"><span>columns</span></div>
				<div class="one-quarter col-6-of-12 secondary-color"><span>for mobile</span></div>
			</div>
			<div class="row">
				<div class="full m-one-third col-4-of-12"><span>Example of</span></div>
				<div class="full m-one-third col-4-of-12 secondary-color"><span>3 third columns</span></div>
				<div class="full m-one-third col-4-of-12"><span>for tablet</span></div>
			</div>
			<div class="row">
				<div class="half">
					<div class="row">
						<div class="half"><span>Nesting</span></div>
						<div class="half"><span>example</span></div>
						<div class="half push-6"><span>First</span></div>
						<div class="half secondary-color pull-6"><span>Second</span></div>
					</div>
				</div>
				<div class="half"><span>I am not nested</span></div>
			</div>
		</div>
	</body>

</html>
